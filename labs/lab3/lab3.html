<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav {
      display: flex;
      gap: 20px;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .video-card {
      width: 300px;
      margin: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .video-card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>YouTube Clone</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Trending</a>
      <a href="#">Subscriptions</a>
      <a href="#">Library</a>
      <a href="#">History</a>
    </nav>
  </header>

  <main>
    <!-- Приклад відеокартки -->
    <div class="video-card">
      <img src="thumbnail.jpg" alt="Video Thumbnail" style="width: 100%;">
      <h3>Video Title</h3>
      <p>Author Name</p>
    </div>

    <!-- Додайте інші відеокартки за потреби -->

  </main>
</body>
</html>
