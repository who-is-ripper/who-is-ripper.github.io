<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Заголовок і логотип YouTube -->
        <div class="logo">YouTube</div>

        <!-- Пошук -->
        <div class="search-box">
            <input type="text" placeholder="Пошук">
            <button>Пошук</button>
        </div>

        <!-- Розділ з іконками, наприклад, аватар та інші елементи -->
        <div class="user-section">
            <div class="user-avatar">User</div>
            <!-- Додайте інші іконки, які вам потрібні -->
        </div>
    </header>

    <nav>
        <!-- Навігаційне меню -->
        <ul>
            <li>Головна</li>
            <li>Відео</li>
            <li>Канали</li>
            <li>Ігри</li>
            <!-- Додайте інші пункти меню, які вам потрібні -->
        </ul>
    </nav>

    <section class="main-content">
        <!-- Основний вміст, такий як відео, рекомендації тощо -->
        <!-- Використовуйте Flexbox для створення каркасу з елементами -->
    </section>

    <footer>
        <!-- Футер, може включати посилання, інформацію, тощо -->
    </footer>
</body>
</html>
