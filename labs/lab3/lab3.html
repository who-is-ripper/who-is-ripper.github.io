<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>YouTube Clone</title>
</head>
<body>
    <header>
        <!-- YouTube Logo and Search Bar -->
        <div class="logo-container">
            <img src="youtube_logo.png" alt="YouTube Logo">
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
    </header>

    <main>
        <!-- Video Thumbnails -->
        <div class="video-thumbnail">
            <!-- Each video thumbnail should be a separate container -->
            <img src="video_thumbnail1.jpg" alt="Video 1">
            <h3>Video Title 1</h3>
            <p>Video Description</p>
        </div>

        <!-- Repeat the structure for more video thumbnails -->

    </main>

    <footer>
        <!-- Footer content, such as links, etc. -->
    </footer>
</body>
</html>
