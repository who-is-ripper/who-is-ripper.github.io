<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваша сторінка</title>
    <style>
        body {
            font-family: 'Ваш_кастомний_шрифт', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            padding: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        .checkbox {
            cursor: pointer;
        }

        @media screen and (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div>
            <label for="name">Ім'я:</label>
            <input type="text" id="name" name="name" placeholder="Введіть ім'я" />
        </div>
        <div>
            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" placeholder="Введіть електронну пошту" />
        </div>
        <div>
            <label for="message">Повідомлення:</label>
            <textarea id="message" name="message" placeholder="Введіть ваше повідомлення"></textarea>
        </div>
        <div>
            <label class="checkbox" for="subscribe">Підписатися на розсилку:</label>
            <input type="checkbox" id="subscribe" name="subscribe" />
        </div>
    </div>

</body>
</html>
