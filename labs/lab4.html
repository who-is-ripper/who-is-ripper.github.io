<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваша сторінка</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Ваш_кастомний_шрифт', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            padding: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        .checkbox {
            cursor: pointer;
        }

        @media screen and (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
          <h1>Щотижневий планер</h1>
        </header>
        <main>
          <section class="week-plan">
            <h2>Тиждень</h2>
            <ul class="dates">
              <li>Понеділок</li>
              <li>Вівторок</li>
              <li>Середа</li>
              <li>Четвер</li>
              <li>П'ятниця</li>
              <li>Субота</li>
              <li>Неділя</li>
            </ul>
            <section class="goals">
              <h3>Основні цілі</h3>
              <ul class="goals-list">
                <li>Ціль 1</li>
                <li>Ціль 2</li>
                <li>Ціль 3</li>
              </ul>
            </section>
            <section class="to-do">
              <h3>Що потрібно зробити</h3>
              <ul class="to-do-list">
                <li>Завдання 1</li>
                <li>Завдання 2</li>
                <li>Завдання 3</li>
              </ul>
            </section>
          </section>
          <section class="notes">
            <h2>Нотатки</h2>
            <textarea name="notes"></textarea>
          </section>
        </main>
      </div>
      

</body>
</html>
