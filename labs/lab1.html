
<section id="registration">
    <h2>Реєстрація</h2>
    <form action="https://webhook.site/your-webhook-url" method="POST">
      <label for="username">Ім'я користувача:</label><br />
      <input type="text" id="username" name="username" required>
  
      <label for="lastname">Прізвище користувача:</label><br />
      <input type="text" id="lastname" name="lastname" required>
  
      <label for="email">Електронна пошта:</label><br />
      <input type="email" id="email" name="email" required>
  
      <label for="password">Пароль:</label><br />
      <input type="password" id="password" name="password" required>
  
      <label for="confirmPassword">Підтвердження паролю:</label><br />
      <input type="password" id="confirmPassword" name="confirmPassword" required>
  
      <label for="birthdate">Дата народження:</label><br />
      <input type="date" id="birthdate" name="birthdate">
  
      <label for="gender">Стать:</label><br />
      <select id="gender" name="gender">
        <option value="male">Чоловік</option>
        <option value="female">Жінка</option>
        <option value="other">Інше</option>
      </select>
  
      <input type="submit" value="Зареєструватися"><br />
    </form>
  </section>
